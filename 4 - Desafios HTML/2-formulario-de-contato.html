<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>2 - Formulário de contato</title>

</head>

<body>

    <form action="">

        <fieldset>

            <legend>Entre em contato</legend>
            
            <br>

            <label for="assunto"><strong>Assunto:</strong></label>

            <select name="assunto" id="assunto">
                <option value="suporte">Suporte</option>
                <option value="sugestao">Sugestão</option>
                <option value="reclamacao">Reclamação</option>
            </select>

            <br><br>

            <label for="nome"><strong>Nome Completo:</strong></label>
            <br>
            <input type="text" name="nome" id="nome">

            <br><br>

            <label for="email"><strong>E-mail:</strong></label>
            <br>
            <input type="email" name="email" id="email">

            <br><br>

            <label for="mensagem"><strong>Mensagem:</strong></label>
            <br>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
            
            <br><br>

            <input type="checkbox" name="novidades" id="novidades">Aceito receber novidadas por e-mail

            <br><br>

            <input type="submit" value="Enviar">

        </fieldset>
    
    </form>

</body>

</html>
