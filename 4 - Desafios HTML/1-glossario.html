<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>1 - Glossário</title>

    <style>
        ul, li {
            list-style-type: none;
        }
    </style>

</head>

<body>

    <h1>Estrutura HTML</h1>

    <ul>
        <li><strong>!DOCTYPE html</strong></li>
        <ul>
            <li>Define o tipo de documento como HTML5</li>
        </ul>

        <li><strong>html</strong></li>
        <ul>
            <li>Define um documento HTML</li>
        </ul>

        <li><strong>head</strong></li>
        <ul>
            <li>Container para metadados, título da página, links...</li>
        </ul>

        <li><strong>body</strong></li>
        <ul>
            <li>Corpo do documento</li>
        </ul>
    </ul>

</body>

</html>
